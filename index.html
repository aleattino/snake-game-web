<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
        }
        body {
            background-color: #1a1a2e;
            color: #e3e3e3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 10px;
        }
        canvas {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            touch-action: none;
        }
        #scoreContainer {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }
        #score, #highScore {
            color: #0f3460;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreContainer">
            <div id="score">Punteggio: 0</div>
            <div id="highScore">Record: 0</div>
        </div>
        <canvas id="gameCanvas" width="300" height="450"></canvas>
    </div>

    <script>
    class SnakeGame {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.scoreElement = document.getElementById('score');
            this.highScoreElement = document.getElementById('highScore');
            
            this.cellSize = 15;
            this.width = this.canvas.width;
            this.height = this.canvas.height;

            // Variabili per swipe
            this.touchStartX = 0;
            this.touchStartY = 0;
            this.touchEndX = 0;
            this.touchEndY = 0;

            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;
            this.highScore = this.loadHighScore();

            this.highScoreElement.textContent = `Record: ${this.highScore}`;
            
            this.setupControls();
            this.gameLoop = setInterval(() => this.update(), 100);
        }

        loadHighScore() {
            return parseInt(localStorage.getItem('snakeHighScore') || '0');
        }

        updateHighScore() {
            if (this.score > this.highScore) {
                this.highScore = this.score;
                localStorage.setItem('snakeHighScore', this.highScore.toString());
                this.highScoreElement.textContent = `Record: ${this.highScore}`;
            }
        }

        setupControls() {
            // Controlli tastiera
            document.addEventListener('keydown', (e) => {
                this.changeDirection(e.key);
            });

            // Controlli touch
            this.canvas.addEventListener('touchstart', (e) => {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }, false);

            this.canvas.addEventListener('touchend', (e) => {
                this.touchEndX = e.changedTouches[0].clientX;
                this.touchEndY = e.changedTouches[0].clientY;
                this.handleSwipe();
            }, false);

            // Prevent default touch behaviors
            this.canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        }

        handleSwipe() {
            const diffX = this.touchEndX - this.touchStartX;
            const diffY = this.touchEndY - this.touchStartY;

            // Determina la direzione dello swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Swipe orizzontale
                if (diffX > 0 && this.direction.x === 0) {
                    this.direction = {x: this.cellSize, y: 0}; // Destra
                } else if (diffX < 0 && this.direction.x === 0) {
                    this.direction = {x: -this.cellSize, y: 0}; // Sinistra
                }
            } else {
                // Swipe verticale
                if (diffY > 0 && this.direction.y === 0) {
                    this.direction = {x: 0, y: this.cellSize}; // Gi√π
                } else if (diffY < 0 && this.direction.y === 0) {
                    this.direction = {x: 0, y: -this.cellSize}; // Su
                }
            }
        }

        changeDirection(key) {
            switch(key) {
                case 'ArrowUp':
                    if (this.direction.y === 0) this.direction = {x: 0, y: -this.cellSize};
                    break;
                case 'ArrowDown':
                    if (this.direction.y === 0) this.direction = {x: 0, y: this.cellSize};
                    break;
                case 'ArrowLeft':
                    if (this.direction.x === 0) this.direction = {x: -this.cellSize, y: 0};
                    break;
                case 'ArrowRight':
                    if (this.direction.x === 0) this.direction = {x: this.cellSize, y: 0};
                    break;
            }
        }

        generateFood() {
            return {
                x: Math.floor(Math.random() * (this.width / this.cellSize)) * this.cellSize,
                y: Math.floor(Math.random() * (this.height / this.cellSize)) * this.cellSize
            };
        }

        update() {
            const head = {...this.snake[0]};
            head.x += this.direction.x;
            head.y += this.direction.y;

            // Controllo bordi
            if (
                head.x < 0 || 
                head.x >= this.width || 
                head.y < 0 || 
                head.y >= this.height
            ) {
                this.gameOver();
                return;
            }

            // Controllo auto-collisione
            if (this.snake.some(segment => 
                segment.x === head.x && segment.y === head.y
            )) {
                this.gameOver();
                return;
            }

            // Mangia cibo
            if (head.x === this.food.x && head.y === this.food.y) {
                this.score++;
                this.scoreElement.textContent = `Punteggio: ${this.score}`;
                this.food = this.generateFood();
            } else {
                this.snake.pop();
            }

            this.snake.unshift(head);
            this.draw();
        }

        draw() {
            this.ctx.clearRect(0, 0, this.width, this.height);

            // Cibo
            this.ctx.fillStyle = '#ff6b6b';
            this.ctx.shadowColor = '#ff6b6b';
            this.ctx.shadowBlur = 10;
            this.ctx.fillRect(this.food.x, this.food.y, this.cellSize, this.cellSize);
            this.ctx.shadowBlur = 0;

            // Serpente
            this.snake.forEach((segment, index) => {
                const gradient = this.ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + this.cellSize, segment.y + this.cellSize
                );
                gradient.addColorStop(0, '#4ecdc4');
                gradient.addColorStop(1, '#45b7d1');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(segment.x, segment.y, this.cellSize, this.cellSize);
            });
        }

        gameOver() {
            clearInterval(this.gameLoop);
            this.updateHighScore();
            alert(`Game Over! Punteggio: ${this.score}`);
            this.resetGame();
        }

        resetGame() {
            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;
            this.scoreElement.textContent = 'Punteggio: 0';
            this.gameLoop = setInterval(() => this.update(), 100);
        }
    }

    window.onload = () => {
        new SnakeGame();
    };
    </script>
</body>
</html>
