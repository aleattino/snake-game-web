<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }
        canvas {
            border: 2px solid white;
            max-width: 100%;
            background-color: black;
        }
        #controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left center right"
                ". down .";
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .control-btn {
            background-color: #333;
            color: white;
            border: none;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
            padding: 10px;
        }
        #upBtn { grid-area: up; }
        #downBtn { grid-area: down; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Snake Game</h1>
        <div id="score">Punteggio: 0</div>
        <canvas id="gameCanvas" width="300" height="450"></canvas>
    </div>
    <div id="controls">
        <button id="upBtn" class="control-btn">↑</button>
        <button id="downBtn" class="control-btn">↓</button>
        <button id="leftBtn" class="control-btn">←</button>
        <button id="rightBtn" class="control-btn">→</button>
    </div>

    <script>
    class SnakeGame {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.scoreElement = document.getElementById('score');
            
            this.cellSize = 15;
            this.width = this.canvas.width;
            this.height = this.canvas.height;

            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;

            this.setupControls();
            this.gameLoop = setInterval(() => this.update(), 100);
        }

        generateFood() {
            return {
                x: Math.floor(Math.random() * (this.width / this.cellSize)) * this.cellSize,
                y: Math.floor(Math.random() * (this.height / this.cellSize)) * this.cellSize
            };
        }

        setupControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        if (this.direction.y === 0) this.direction = {x: 0, y: -this.cellSize};
                        break;
                    case 'ArrowDown':
                        if (this.direction.y === 0) this.direction = {x: 0, y: this.cellSize};
                        break;
                    case 'ArrowLeft':
                        if (this.direction.x === 0) this.direction = {x: -this.cellSize, y: 0};
                        break;
                    case 'ArrowRight':
                        if (this.direction.x === 0) this.direction = {x: this.cellSize, y: 0};
                        break;
                }
            });

            // Touch controls
            document.getElementById('upBtn').addEventListener('click', () => {
                if (this.direction.y === 0) this.direction = {x: 0, y: -this.cellSize};
            });
            document.getElementById('downBtn').addEventListener('click', () => {
                if (this.direction.y === 0) this.direction = {x: 0, y: this.cellSize};
            });
            document.getElementById('leftBtn').addEventListener('click', () => {
                if (this.direction.x === 0) this.direction = {x: -this.cellSize, y: 0};
            });
            document.getElementById('rightBtn').addEventListener('click', () => {
                if (this.direction.x === 0) this.direction = {x: this.cellSize, y: 0};
            });
        }

        update() {
            const head = {...this.snake[0]};
            head.x += this.direction.x;
            head.y += this.direction.y;

            // Controllo collisione bordi
            if (
                head.x < 0 || 
                head.x >= this.width || 
                head.y < 0 || 
                head.y >= this.height
            ) {
                this.gameOver();
                return;
            }

            // Controllo auto-collisione
            if (this.snake.some(segment => 
                segment.x === head.x && segment.y === head.y
            )) {
                this.gameOver();
                return;
            }

            // Mangia cibo
            if (head.x === this.food.x && head.y === this.food.y) {
                this.score++;
                this.scoreElement.textContent = `Punteggio: ${this.score}`;
                this.food = this.generateFood();
            } else {
                this.snake.pop();
            }

            this.snake.unshift(head);
            this.draw();
        }

        draw() {
            this.ctx.clearRect(0, 0, this.width, this.height);

            // Disegna cibo
            this.ctx.fillStyle = 'red';
            this.ctx.fillRect(this.food.x, this.food.y, this.cellSize, this.cellSize);

            // Disegna serpente
            this.snake.forEach((segment, index) => {
                const gradient = this.ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + this.cellSize, segment.y + this.cellSize
                );
                gradient.addColorStop(0, 'green');
                gradient.addColorStop(1, 'darkgreen');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(segment.x, segment.y, this.cellSize, this.cellSize);
            });
        }

        gameOver() {
            clearInterval(this.gameLoop);
            alert(`Game Over! Punteggio: ${this.score}`);
            this.resetGame();
        }

        resetGame() {
            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;
            this.scoreElement.textContent = 'Punteggio: 0';
            this.gameLoop = setInterval(() => this.update(), 100);
        }
    }

    // Inizia il gioco quando la pagina è caricata
    window.onload = () => {
        new SnakeGame();
    };
    </script>
</body>
</html>
