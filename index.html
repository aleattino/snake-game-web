<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
        }
        body {
            background-color: #1a1a2e;
            color: #e3e3e3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 10px;
        }
        canvas {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
            color: #0f3460;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Punteggio: 0</div>
        <canvas id="gameCanvas" width="300" height="450"></canvas>
    </div>

    <script>
    class SnakeGame {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.scoreElement = document.getElementById('score');
            
            this.cellSize = 15;
            this.width = this.canvas.width;
            this.height = this.canvas.height;

            this.startX = 0;
            this.startY = 0;
            this.minimumSwipeDistance = 50;

            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;

            this.setupControls();
            this.gameLoop = setInterval(() => this.update(), 100);
        }

        setupControls() {
            // Controlli tastiera
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        if (this.direction.y === 0) this.direction = {x: 0, y: -this.cellSize};
                        break;
                    case 'ArrowDown':
                        if (this.direction.y === 0) this.direction = {x: 0, y: this.cellSize};
                        break;
                    case 'ArrowLeft':
                        if (this.direction.x === 0) this.direction = {x: -this.cellSize, y: 0};
                        break;
                    case 'ArrowRight':
                        if (this.direction.x === 0) this.direction = {x: this.cellSize, y: 0};
                        break;
                }
            });

            // Controlli touch con swipe
            this.canvas.addEventListener('touchstart', (e) => {
                this.startX = e.touches[0].clientX;
                this.startY = e.touches[0].clientY;
            }, false);

            this.canvas.addEventListener('touchmove', (e) => {
                if (!this.startX || !this.startY) return;

                const endX = e.touches[0].clientX;
                const endY = e.touches[0].clientY;

                const diffX = endX - this.startX;
                const diffY = endY - this.startY;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Movimento orizzontale
                    if (diffX > this.minimumSwipeDistance && this.direction.x === 0) {
                        // Swipe a destra
                        this.direction = {x: this.cellSize, y: 0};
                    } else if (diffX < -this.minimumSwipeDistance && this.direction.x === 0) {
                        // Swipe a sinistra
                        this.direction = {x: -this.cellSize, y: 0};
                    }
                } else {
                    // Movimento verticale
                    if (diffY > this.minimumSwipeDistance && this.direction.y === 0) {
                        // Swipe in basso
                        this.direction = {x: 0, y: this.cellSize};
                    } else if (diffY < -this.minimumSwipeDistance && this.direction.y === 0) {
                        // Swipe in alto
                        this.direction = {x: 0, y: -this.cellSize};
                    }
                }

                // Reset per evitare movimenti multipli
                this.startX = 0;
                this.startY = 0;
            }, false);
        }

        generateFood() {
            return {
                x: Math.floor(Math.random() * (this.width / this.cellSize)) * this.cellSize,
                y: Math.floor(Math.random() * (this.height / this.cellSize)) * this.cellSize
            };
        }

        update() {
            const head = {...this.snake[0]};
            head.x += this.direction.x;
            head.y += this.direction.y;

            if (
                head.x < 0 || 
                head.x >= this.width || 
                head.y < 0 || 
                head.y >= this.height
            ) {
                this.gameOver();
                return;
            }

            if (this.snake.some(segment => 
                segment.x === head.x && segment.y === head.y
            )) {
                this.gameOver();
                return;
            }

            if (head.x === this.food.x && head.y === this.food.y) {
                this.score++;
                this.scoreElement.textContent = `Punteggio: ${this.score}`;
                this.food = this.generateFood();
            } else {
                this.snake.pop();
            }

            this.snake.unshift(head);
            this.draw();
        }

        draw() {
            this.ctx.clearRect(0, 0, this.width, this.height);

            // Cibo
            this.ctx.fillStyle = '#ff6b6b';
            this.ctx.shadowColor = '#ff6b6b';
            this.ctx.shadowBlur = 10;
            this.ctx.fillRect(this.food.x, this.food.y, this.cellSize, this.cellSize);
            this.ctx.shadowBlur = 0;

            // Serpente
            this.snake.forEach((segment, index) => {
                const gradient = this.ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + this.cellSize, segment.y + this.cellSize
                );
                gradient.addColorStop(0, '#4ecdc4');
                gradient.addColorStop(1, '#45b7d1');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(segment.x, segment.y, this.cellSize, this.cellSize);
            });
        }

        gameOver() {
            clearInterval(this.gameLoop);
            alert(`Game Over! Punteggio: ${this.score}`);
            this.resetGame();
        }

        resetGame() {
            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;
            this.scoreElement.textContent = 'Punteggio: 0';
            this.gameLoop = setInterval(() => this.update(), 100);
        }
    }

    window.onload = () => {
        new SnakeGame();
    };
    </script>
</body>
</html>
