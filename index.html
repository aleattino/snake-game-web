<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 10px;
        }
        #gameContainer {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scoreBoard {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 20px;
            color: #e94560;
        }
        canvas {
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2/3;
        }
        #gameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }
        #gameOverlay h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e94560;
        }
        #highScoresList {
            width: 100%;
            max-width: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .highScoreItem {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }
        .restartButton {
            background-color: #0f3460;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .restartButton:hover {
            background-color: #e94560;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            <div>Punteggio: <span id="currentScore">0</span></div>
            <div>Record: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="gameOverlay">
        <h2>Game Over</h2>
        <div id="finalScore">Punteggio finale: 0</div>
        <div id="highScoresList"></div>
        <button class="restartButton">Ricomincia</button>
    </div>

    <script>
    class SnakeGame {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.scoreElement = document.getElementById('currentScore');
            this.highScoreElement = document.getElementById('highScore');
            this.gameOverlay = document.getElementById('gameOverlay');
            this.finalScoreElement = document.getElementById('finalScore');
            this.highScoresListElement = document.getElementById('highScoresList');
            this.restartButton = document.querySelector('.restartButton');

            // Imposta dimensioni canvas
            this.canvas.width = this.canvas.clientWidth;
            this.canvas.height = this.canvas.clientHeight;
            
            this.cellSize = Math.floor(this.canvas.width / 20);
            this.width = this.canvas.width;
            this.height = this.canvas.height;

            this.initGame();
        }

        initGame() {
            this.snake = [{x: this.width/2, y: this.height/2}];
            this.direction = {x: this.cellSize, y: 0};
            this.food = this.generateFood();
            this.score = 0;
            this.highScores = this.loadHighScores();
            
            this.scoreElement.textContent = this.score;
            this.highScoreElement.textContent = this.highScores[0] || 0;

            this.setupControls();
            this.gameLoop = setInterval(() => this.update(), 100);
        }

        setupControls() {
            // Stato del touch
            this.touchStartX = 0;
            this.touchStartY = 0;

            // Listener touch
            this.canvas.addEventListener('touchstart', (e) => {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }, { passive: false });

            this.canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Previene lo scrolling
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;

                const diffX = touchEndX - this.touchStartX;
                const diffY = touchEndY - this.touchStartY;

                // Determina la direzione dello swipe
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Movimento orizzontale
                    if (diffX > 20 && this.direction.x === 0) {
                        // Swipe a destra
                        this.direction = {x: this.cellSize, y: 0};
                    } else if (diffX < -20 && this.direction.x === 0) {
                        // Swipe a sinistra
                        this.direction = {x: -this.cellSize, y: 0};
                    }
                } else {
                    // Movimento verticale
                    if (diffY > 20 && this.direction.y === 0) {
                        // Swipe in basso
                        this.direction = {x: 0, y: this.cellSize};
                    } else if (diffY < -20 && this.direction.y === 0) {
                        // Swipe in alto
                        this.direction = {x: 0, y: -this.cellSize};
                    }
                }

                // Resetta valori di start
                this.touchStartX = touchEndX;
                this.touchStartY = touchEndY;
            }, { passive: false });

            // Controlli tastiera
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp': 
                        if (this.direction.y === 0) this.direction = {x: 0, y: -this.cellSize}; 
                        break;
                    case 'ArrowDown': 
                        if (this.direction.y === 0) this.direction = {x: 0, y: this.cellSize}; 
                        break;
                    case 'ArrowLeft': 
                        if (this.direction.x === 0) this.direction = {x: -this.cellSize, y: 0}; 
                        break;
                    case 'ArrowRight': 
                        if (this.direction.x === 0) this.direction = {x: this.cellSize, y: 0}; 
                        break;
                }
            });

            // Bottone restart
            this.restartButton.onclick = () => {
                this.gameOverlay.style.display = 'none';
                this.initGame();
            };
        }

        loadHighScores() {
            const scores = JSON.parse(localStorage.getItem('snakeHighScores') || '[]');
            return scores.sort((a, b) => b - a).slice(0, 5);
        }

        updateHighScores() {
            const scores = this.loadHighScores();
            scores.push(this.score);
            const updatedScores = scores
                .sort((a, b) => b - a)
                .slice(0, 5);
            
            localStorage.setItem('snakeHighScores', JSON.stringify(updatedScores));
            
            // Mostra lista punteggi
            this.highScoresListElement.innerHTML = updatedScores
                .map((score, index) => `
                    <div class="highScoreItem">
                        <span>Punteggio #${index + 1}</span>
                        <span>${score}</span>
                    </div>
                `).join('');
        }

        generateFood() {
            return {
                x: Math.floor(Math.random() * (this.width / this.cellSize)) * this.cellSize,
                y: Math.floor(Math.random() * (this.height / this.cellSize)) * this.cellSize
            };
        }

        update() {
            const head = {...this.snake[0]};
            head.x += this.direction.x;
            head.y += this.direction.y;

            // Controllo bordi con game over
            if (
                head.x < 0 || 
                head.x >= this.width || 
                head.y < 0 || 
                head.y >= this.height
            ) {
                this.gameOver();
                return;
            }

            // Controllo auto-collisione
            if (this.snake.some(segment => 
                segment.x === head.x && segment.y === head.y
            )) {
                this.gameOver();
                return;
            }

            this.snake.unshift(head);

            // Mangia cibo con tolleranza
            const isFoodEaten = 
                head.x < this.food.x + this.cellSize &&
                head.x + this.cellSize > this.food.x &&
                head.y < this.food.y + this.cellSize &&
                head.y + this.cellSize > this.food.y;

            if (isFoodEaten) {
                this.score++;
                this.scoreElement.textContent = this.score;
                this.food = this.generateFood();
            } else {
                this.snake.pop();
            }

            this.draw();
        }

        draw() {
            this.ctx.clearRect(0, 0, this.width, this.height);

            // Cibo
            this.ctx.fillStyle = '#e94560';
            this.ctx.fillRect(this.food.x, this.food.y, this.cellSize, this.cellSize);

            // Serpente
            this.snake.forEach((segment, index) => {
                const gradient = this.ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + this.cellSize, segment.y + this.cellSize
                );
                gradient.addColorStop(0, '#4ecdc4');
                gradient.addColorStop(1, '#45b7d1');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(segment.x, segment.y, this.cellSize, this.cellSize);
            });
        }

        gameOver() {
            clearInterval(this.gameLoop);
            
            this.updateHighScores();
            
            this.finalScoreElement.textContent = `Punteggio finale: ${this.score}`;
            this.gameOverlay.style.display = 'flex';
        }
    }

    // Inizializza il gioco
    window.onload = () => {
        new SnakeGame();
    };
    </script>
</body>
</html>
